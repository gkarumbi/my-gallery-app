{% extends 'base.html' %}
{% load static %}


{% block content %}
{{block.super}} 
<div class="container">
    <div class="row">
        {% for image in photos %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" src="{{image.image.url}}" style="height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ image.image_name }}</h5>
                            <p class="card-text">{{ image.image_description }}</p>
                            <a href="{% url 'my-photo' image.pk %}"
                            class="btn btn-default">
                            {{ image.image_name }}
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
